<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .controls input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn {
      background: crimson;
      color: white;
    }

    .logout-btn:hover {
      background: darkred;
    }

    .toggle-btn {
      background: #333;
      color: white;
    }

    .toggle-btn:hover {
      background: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eee;
      text-align: left;
    }

    body.dark th {
      background-color: #2a2a2a;
    }

    .pagination {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .pagination button {
      background: #007BFF;
      color: white;
    }

    .pagination button:disabled {
      background: #999;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>üì¨ Mensajes de Contacto</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Buscar por nombre o correo..."/>
    <div>
      <button class="toggle-btn" id="darkModeToggle">üåô Modo Oscuro</button>
      <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <table id="messagesTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Mensaje</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button id="prevPage">Anterior</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Siguiente</button>
  </div>

  <script>
    const tableBody = document.querySelector('#messagesTable tbody');
    const searchInput = document.getElementById('search');
    const pageInfo = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');

    let allMessages = [];
    let filteredMessages = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    // Fetch messages
    async function loadMessages() {
      try {
        const res = await fetch('/api/contact');
        allMessages = await res.json();
        filteredMessages = allMessages;
        renderTable();
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="4">‚ùå Error al cargar mensajes</td></tr>`;
        console.error(err);
      }
    }

    function renderTable() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredMessages.slice(start, end);

      tableBody.innerHTML = pageItems.map(msg => `
        <tr>
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>${new Date(msg.date).toLocaleString()}</td>
        </tr>
      `).join('');

      pageInfo.textContent = `P√°gina ${currentPage} de ${Math.ceil(filteredMessages.length / itemsPerPage)}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= filteredMessages.length;
    }

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      filteredMessages = allMessages.filter(msg =>
        msg.name.toLowerCase().includes(term) ||
        msg.email.toLowerCase().includes(term)
      );
      currentPage = 1;
      renderTable();
    });

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    };

    nextBtn.onclick = () => {
      if (currentPage * itemsPerPage < filteredMessages.length) {
        currentPage++;
        renderTable();
      }
    };

    function logout() {
      window.location.href = '/';
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
    });

    loadMessages();
  </script>
</body>
</html>
