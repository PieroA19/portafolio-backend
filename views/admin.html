<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n - Mensajes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    .message-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .message-card p {
      margin: 0.3rem 0;
    }
    .message-card .date {
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¨ Panel de Administraci√≥n</h1>
    <p>Mensajes recibidos desde el portafolio</p>
    <button id="darkModeToggle" class="toggle-btn">üåô Modo Oscuro</button>
  </header>
  <main id="messages-container">
    <p>Cargando mensajes...</p>
  </main>

  <script>
    async function cargarMensajes() {
      try {
        const res = await fetch('/api/contact');
        const mensajes = await res.json();

        const contenedor = document.getElementById('messages-container');
        contenedor.innerHTML = '';

        if (mensajes.length === 0) {
          contenedor.innerHTML = '<p>No hay mensajes por mostrar.</p>';
          return;
        }

        mensajes.forEach(m => {
          const card = document.createElement('div');
          card.className = 'message-card';
          card.innerHTML = `
            <p><strong>Nombre:</strong> ${m.name}</p>
            <p><strong>Email:</strong> ${m.email}</p>
            <p><strong>Mensaje:</strong> ${m.message}</p>
            <p class="date"><strong>Fecha:</strong> ${new Date(m.date).toLocaleString()}</p>
          `;
          contenedor.appendChild(card);
        });
      } catch (err) {
        console.error('Error al cargar mensajes:', err);
        document.getElementById('messages-container').innerHTML = '<p>Error al cargar los mensajes.</p>';
      }
    }

    cargarMensajes();
  </script>
</body>
</html>
<script>
  const toggleBtn = document.getElementById('darkModeToggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
  });
</script>

<style>
  .toggle-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #333;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    border: none;
  }

  body.dark {
    background-color: #121212;
    color: white;
  }

  body.dark table {
    background-color: #1e1e1e;
    color: white;
  }
</style>
